[metadata]
name = aisplanner
version = 0.0.1
author = Niklas Paulig
author_email = niklas.paulig@tu-dresden.de
description = COLREGS-compliant path planning based on the AIS data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nikpau/aisplanner
classifiers =
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options]
package_dir =
    = aisplanner
packages = find:

[project]
install_requires =
    numpy >= 1.19,
    scipy,
    matplotlib >= 3.5.3,

[options.packages.find]
where=aisplanner